<!DOCTYPE html>
<html lang="es">

<head>
    <title>ENSERCO GLOBAL SERVICIOS, S.L.</title>
    <script src="https://kit.fontawesome.com/9b8103ef2f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body {
            height: 100%;
        }

        #map {
            width: 100%;
            height: 400px;
            font-size: 20px;
        }

        #place {
            width: 100%;
            height: 50px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>Enserco Global Servicios, S.L</h1>
    <nav>
        <ul>
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Galería</a></li>
            <li><a href="#">Presupuesto</a></li>
        </ul>
    </nav>

    <input type="text" id="place" placeholder="Ingresa una ubicación">
    <div id="map"></div>


    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCONfTX04p6xsxS3zUGjmQpOMcs-AaMq0&libraries=places&callback=initMap">
        </script>


    AIzaSyCCONfTX04p6xsxS3zUGjmQpOMcs-AaMq0
    <script>
        let map;
        let marker;
        let autocomplete;

        function initMap() {
            const localizacion = { lat: 40.1971813, lng: -3.8113127 };
            const mapa = document.getElementById("map");
            let input = document.getElementById("place");

            map = new google.maps.Map(mapa, {
                zoom: 15,
                center: localizacion
            });

            marker = new google.maps.Marker({
                position: localizacion,
                map: map,
                title: "Lugar",
                draggable: false
            });

            initAutocomp();
        }

        function initAutocomp() {
            autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.addListener("place_changed", () => {
                const place = autocomplete.getPlace();
                map.setCenter(place.geometry.location);
                marker.setPosition(place.geometry.location);
            });
        }
    </script>

    <footer class="footer">
        <div class="logo">

        </div>

            </div>
            <p>Rosalia de Castro, 29 28992-Torrejón de la calzada (Madrid)</p>
            <p>Todos los derechos reservados</p>
        </div>
    </footer>
</body>

</html>
